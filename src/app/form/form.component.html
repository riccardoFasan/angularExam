<section class="form">
    <div class="form__inputContainer">
        <input class="input" type="text" placeholder="Scrivi un'attività da svolgere." #input>
        <app-button [action]="[action]" (click)="getInputValue(input.value)"></app-button>
    </div>
    <span class="form__error" id="error">Questo elemento è già presente o non è valido!</span>
</section>
